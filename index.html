<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="_assets/css/fonts.css">

  <title>Area de Cadastro</title>

  <style>
    body {
      height: 100vh;
      font-family: poppinsregular, poppinsbold;
      background: linear-gradient(45deg, #242325, #050101, #4B1814);
      background-size: 150% 200%;
      animation: colors ease-in;
      -webkit-animation: colors 15s ease-in infinite;
    }

    @keyframes colors {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    form {
      background-color: #001219;
      color: #fff;
    }
  </style>
</head>

<body>


  <div class="d-flex align-items-center">
    
    <div class="container mt-sm-4">

      <div class="row">

        <div class=" col-md-8 mx-auto">

          <form method="post" class=" shadow p-4">

            <div class="row d-flex 
        justify-content-center align-items-center">
              <img src="_assets/img/Logo_FlameBox.png" alt="logo" style="height: 75px; width: auto;">
            </div>

            <h1 class="mb-4 text-center">Informações Pessoais</h1>

            <div class="row">
              <label for="nome" class="mb-3">Nome completo:</label>
              <div class="col">
                <div class="mb-3">
                  <input type="text" id="nome" name="Nome1" placeholder="Primeiro Nome" class="form-control">
                </div>
              </div>

              <div class="col-sm">
                <div class="mb-3">
                  <input type="text" name="Nome" placeholder="Sobrenome" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <label for="data-nascimento" class="mb-3">Data de Nascimento:</label>
              <div class="col">
                <div class="mb-3">
                  <input type="number" id="data-nascimento" name="Dia" placeholder="Dia" class="form-control" min="1"
                    max="31">
                </div>
              </div>

              <div class="col">
                <div class="mb-3">
                  <input type="number" name="Mês" placeholder="Mês" class="form-control" min="1" max="12">
                </div>
              </div>

              <div class="col-sm">
                <div class="mb-3">
                  <input type="number" name="Ano" placeholder="Ano" class="form-control" min="1900" max="2022">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col">
                <label class="mb-2" for="pais">Pais Nativo:</label>
                <Select id="pais" class="form-control">
                  <option value="1" selected>
                    Brasil
                  </option>
                  <option value="2">
                    Outros
                  </option>
                </Select>
              </div>

              <div class="col">
                <div class="mb-3">
                  <label for="cidade" class="mb-2">Cidade:</label>
                  <Select id="cidade" class="form-control">
                    <option value="1" selected>Salvador</option>
                    <option value="2">Outros</option>
                  </Select>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col">

                <div class="mb-3">
                  <label for="email" class="mb-2">
                    E-mail:
                  </label>
                  <input type="email" id="email" placeholder="email@email.com" class="form-control">
                </div>
              </div>

              <div class="col-md">

                <div class="mb-3">
                  <label for="con-email" class="mb-2">
                    Confirmar E-mail:
                  </label>
                  <input type="email" id="con-email" placeholder="email@email.com" class="form-control">
                </div>
              </div>

            </div>

            <hr>

            <div class="row">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="row ">
              <div class="mb-3">


                <div class="col">

                  <div class="mb-3">
                    <label for="senha" class="mb-2">
                      Senha:
                    </label>
                    <input type="password" id="senha" placeholder="Password" class="form-control">
                  </div>
                </div>

                <div class="col-md">

                  <div class="mb-3">
                    <label for="con-senha" class="mb-2">
                      Confirmar Senha:
                    </label>
                    <input type="password" id="con-senha" placeholder="Password" class="form-control">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mb-3">

                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="termos">
                  <label class="form-check-label mx-2 text-bg-dark" for="termos">
                    Eu aceitos os Termos.
                  </label>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md d-flex justify-content-center align-items-center">
                <input type="submit" value="Entrar" class="btn w-100 text-uppercase "
                  style="background-color: #ED3A29; color: #fff; " />
              </div>
            </div>


        </div>

      </div>
    </div>
  </div>
  



  <script type="text/javascript" src="/_assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/_assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/_assets/js/script.js"></script>
</body>

</html>
